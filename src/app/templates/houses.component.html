<div class="row">
  <div *ngFor="let house of houses" class="col s3 margen " (click) = "goToCharacteresHouse(house)">
    <div class="card">
      <div class="card-image">
        <img src="{{house.image}}" alt="{{house.name}}" width="auto" height="500px" class="">
        <span class="card-title"></span>
      </div>
      <div class="card-content center-align light-blue-text text-darken-4 bold">
        <span class="buttom">{{house.name}}</span>
      </div>
      
    </div>
  </div>
</div>
