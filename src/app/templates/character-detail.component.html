  <div class="row container-inicial">
    <div *ngIf="character" class="col s8 offset-s2 margen  ">
      <div class="card container-inicial z-depth-5">
        <div class="card-image container-inicial">
          <img src="{{character.image}}" alt="{{character.name}}" class="z-depth-5" style="height:100%; width:40%; border-radius:20px; padding-top:5px; margin-left:30%">
          <span class="card-title nameChar">{{character.name}}</span>
        </div>
        <div class="card-content">
            
            <wands [character]="selCharacter"></wands>
            
          </div>
          <div class="card-content">
              
              <info [character]="selCharacterInfo"></info>
              
            </div>
        <div class="card-action">
          <a class="waves-effect waves-light btn" (click)="goBack()">Regresar</a>
          <a class="waves-effect waves-light btn" (click)="onSelect(character)">Varita</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s8 offset-s2 margen card z-depth-5" style="height: 400px; overflow-y: auto;">
      
        <div class="col s12 m8 offset-m2 l12 " *ngFor="let key of commentsList | keys, let i = index">
            <div class="card-panel grey lighten-5 z-depth-1">
              <div class="row valign-wrapper">
                <div class="col s2 center-align">
                    <img src="https://www.filecluster.com/howto/wp-content/uploads/2014/07/User-Default.jpg" width="50px" height="60px" alt="Image" class="circle"><br>
                    <span>{{commentsList[key].firstname}} {{commentsList[key].lastname}} </span>
                </div>
                <div class="col s10">
                    <small class="" style="text-align:center">
                        Comment:
                    </small><br>
                    <span class="black-text center-align" style="text-align:center">
                        {{commentsList[key].comment}}
                    </span>
                </div>
              </div>
            </div>    
        </div>
      
    </div>
  </div>
  <div class="row ">
    <div class="col s4 offset-s6 card z-depth-5" style="padding:10px;border-radius:20px; ">
      <form #commentForm="ngForm" (ngSubmit)="saveComment(commentForm.value)">
        <div class="input-field col s6">
        <i class="material-icons prefix">person_add</i>
        <input id="icon_prefix" type="text" class="validate" name="firstname" ngModel #firstname="ngModel" required>
        <label for="icon_prefix">First Name</label>
      </div>
      <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)"
      class="alert alert-danger">
      <small *ngIf="firstname.errors.required">
        <strong>The firstname</strong> is required.
      </small>

      </div>
      <div class="input-field col s6">
            <i class="material-icons prefix">perm_identity</i>
          <input id="last_name" type="text" class="validate" name="lastname" ngModel #lastname="ngModel" required>
          <label for="last_name">Last Name</label>
        </div>
        <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)"
        class="alert alert-danger">
        <small *ngIf="lastname.errors.required">
          <strong>The lastname</strong> is required.
        </small>
  
        </div>
      <div class="input-field col s12">
        <textarea id="comment" class="materialize-textarea" name="comment" ngModel #comment="ngModel" required></textarea>
        <label for="comment">Comment</label>
      </div>

      <div *ngIf="comment.invalid && (comment.dirty || comment.touched)"
      class="alert alert-danger">
      <small *ngIf="comment.errors.required">
        <strong>The comment</strong> is required.
      </small>

      </div>
      
      <div class="col s4 offset-s8">
        <button class="waves-effect waves-light btn" [disabled]="!commentForm.form.valid">
          <i class="material-icons right">save</i>save  
        </button>
      </div>
      </form>
      
    </div>
  </div>
