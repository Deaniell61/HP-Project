  <div class="row container-inicial">
    <div *ngIf="character" class="col s8 offset-s2 margen container-inicial" (click) = "goToDetail(character)">
      <div class="card container-inicial">
        <div class="card-image container-inicial">
          <img src="{{character.image}}" alt="{{character.name}}" style="height:100%; width:40%; margin-left:30%">
          <span class="card-title green">{{character.name}}</span>
        </div>
        <div class="card-content">
          <p>I am a very simple card. I am good at containing small bits of information.
          I am convenient because I require little markup to use effectively.</p>
          
        </div>
        <div class="card-action">
          <a class="waves-effect waves-light btn" (click)="goBack()">Regresar</a>
        </div>
      </div>
    </div>
  </div>
